    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe Game</title>

        <link rel="stylesheet" href="styles.css">
        <!-- Favicon -->
        <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAFw4EAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAABAAAAAAAQAAEAAAAAABAAAQAAAAAAEAABAAAAEREREREREQAAABAAAQAAAAAAEAABAAAAAAAQAAEAAAAAABAAAQAAABEREREREREAAAAQAAEAAAAAABAAAQAAAAAAEAABAAAAAAAQAAEAAAAAAAAAAAAAD//wAA+98AAPvfAAD73wAA+98AAIABAAD73wAA+98AAPvfAAD73wAAgAEAAPvfAAD73wAA+98AAPvfAAD//wAA" rel="icon" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    </head>
    <body>
        <!-- SELECT PLAYER BOX -->
        <div class="select-box">
            <header>Tik Tak Toe</header>
            <div class="content"><br>
                <div class="title">Choose Playa?</div><br>
                <div class="options">
                    <button class="playerX">Playa X</button>
                    <button class="playerO">Playa O</button>
                </div>
            </div>
        </div>

        <!-- LAYOUT/BOARD -->
        <div class="play-board">
            <div class="details">
                <div class="players">
                    <span class="Xturn">X Turn</span>
                    <span class="Oturn">O Turn</span>
                    <div class="slider"></div>
                </div>
            </div>
            <!-- play area -->
            <div class="play-area">
                <section>
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                </section>
                <section>
                    <span class="box4"></span>
                    <span class="box5"></span>
                    <span class="box6"></span>
                </section>
                <section>
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                </section>
            </div>
        </div>

        <!-- RESULT -->
        <div class="result-box">
            <div class="won-text"></div>
            <div class="btn">
                <button style="margin: 5px;" onclick="window.location.reload();">Again?</button>
                <button style="margin:5px" onclick="window.location.href = 'index.html';"> Quit </button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
    </html>
